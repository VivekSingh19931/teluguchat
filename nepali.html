<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Join the Nepali chat room to meet new people and enjoy real-time audio and text chat.">
<title>Nepali Chat Room - Audio & Text Chat</title>
<link rel="icon" href="https://www.telugusexchat.fun/tmp2/ha.png" type="image/x-icon">
<style>
    body { background-color: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 50px; background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80'); background-size: cover; }
    form { background: rgba(0,0,0,0.6); padding: 20px; border-radius: 10px; display: inline-block; }
    input, select { padding: 10px; margin: 10px; border-radius: 5px; border: none; }
    input[type="submit"] { background: #ff9800; color: white; cursor: pointer; }
</style>
</head>
<body>
<h1>Join Nepali Chat Room</h1>
<form action="https://telugusexchat.fun/chat33.html" method="GET">
    <input type="text" name="name" placeholder="Your Name" maxlength="12" pattern="^\S+$" required><br>
    <input type="text" name="room" value="Nepali" readonly><br>
    <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br>
    <input type="submit" value="Join Chat">
</form>
</body>
</html>
